    </div>
    <div class="meta-data vertical-container-midle fluid-container all-height-4of12">

        <div class="all-1of3">

        <div class="all-1of3">
            <div class="all-height-4of12">max</div>
            <div class="value max-value all-height-8of12">{{ tempMax }}</div>
